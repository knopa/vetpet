<h1>Add animal</h1>

<span>{{ message }} </span>
<form [formGroup]="animalForm" (ngSubmit)="onSubmit(animalForm.value)">

  <div class="form-group">
    <label for="name">
      Name
    </label>
    <input id="name"
           class="form-control"
           type="text"
           formControlName="name"
           maxlength="100">
  </div>

  <div class="form-group">
    <label for="type">
      Type
    </label>
    <select formControlName="type" class="form-control">
      <option *ngFor="let key of animalOptions" [ngValue]="key" [label]="animalTypes[key]"></option>
    </select>
  </div>

  <button class="btn btn-primary" type="submit">Add</button>

</form>
